<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button 
        text="back"
        icon="arrow-dropleft">
      </ion-back-button>
    </ion-buttons>
    <ion-title class="price-style">Book a Flight</ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content class="content-height">
  <ion-card *ngFor="let item of items" class="card-customized">
    <ion-card-content>
        <ion-list class="" (click)="gotoPassengerDetails(item)">
            <ion-item lines="none">
              <ion-grid>
                <ion-row class="ion-no-padding row-border-bottom" [class.row-border-bottom]="trip !== 'one-way'">
                  <ion-col size="4" class="">
                      <ion-col class="ion-no-padding" size="12">
                        <ion-label class="universal-font-color"><b>{{fIata}} - {{tIata}}</b></ion-label>
                      </ion-col>
                      <ion-col class="ion-no-padding ion-align-self-center" size="12">
                        <label class="universal-font-color"><p>10/29</p></label>
                      </ion-col>
                  </ion-col>
                  <ion-col size="4" class="ion-text-center">
                      <ion-col size="12" class="ion-no-padding">
                          <ion-label><p class="universal-font-color">5J-5590</p></ion-label>
                      </ion-col>
                      <ion-col size="12" class="ion-no-padding">
                          <ion-label><p class="universal-font-color">1h 40m</p></ion-label>
                      </ion-col>
                  </ion-col>
                  <ion-col size="4">
                      <ion-col size="12" class="ion-no-padding">
                          <ion-label class="text-alignment-color ion-no-padding universal-error-color">
                              <b>{{5000  | currency:"PHP":"symbol-narrow"}}</b>
                          </ion-label>
                      </ion-col>
                      <ion-col size="12" class="ion-no-padding">
                          <ion-label><p class="text-alignment universal-font-color">1:25p - 3:05p</p></ion-label>
                      </ion-col>
                  </ion-col>
                </ion-row>
                <ion-row class="row-padding-top" *ngIf="trip !== 'one-way'">
                  <ion-col size="4" class="">
                      <ion-col class="ion-no-padding" size="12">
                        <ion-label><b>{{tIata}} - {{fIata}}</b></ion-label>
                      </ion-col>
                      <ion-col class="ion-no-padding ion-align-self-center" size="12">
                        <label class=""><p>10/29</p></label>
                      </ion-col>
                  </ion-col>
                  <ion-col size="4" class="ion-text-center">
                      <ion-col size="12" class="ion-no-padding">
                          <ion-label><p>5J-5590</p></ion-label>
                      </ion-col>
                      <ion-col size="12" class="ion-no-padding">
                          <ion-label><p>1h 40m</p></ion-label>
                      </ion-col>
                  </ion-col>
                  <ion-col size="4">
                      <ion-col size="12" class="ion-no-padding"></ion-col>
                      <ion-col size="12" class="ion-no-padding">
                          <ion-label class="text-alignment"><p>1:25p - 3:05p</p></ion-label>
                      </ion-col>
                  </ion-col>
                </ion-row>
              </ion-grid>    
            </ion-item>
        </ion-list>
    </ion-card-content>
  </ion-card>
 
</ion-content>
