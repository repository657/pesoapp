<ion-header>
  <ion-toolbar color="custom" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="price-style">Book a Flight</ion-title>
   
  </ion-toolbar>

  <ion-item lines="none" color="custom">
    <ion-label class="destination-from">{{fIata}}</ion-label>
    <ion-icon name="airplane" mode="ios"></ion-icon>
    <ion-label class="destination-to">{{tIata}}</ion-label>
  </ion-item>

  <ion-item lines="none" color="custom" *ngIf="trip !== 'one-way'">
    <ion-label class="destination-from">{{fIata}}</ion-label>
    <ion-icon name="airplane" mode="ios" class="ion-rotate-180"></ion-icon>
    <ion-label class="destination-to">{{tIata}}</ion-label>
  </ion-item>
</ion-header>

<ion-content class="content-height">
  <ion-card *ngFor="let item of items">
    <ion-card-content>
        <ion-list class="" (click)="gotoPassengerDetails(item)">
            <ion-item lines="none">
              <ion-grid>
                <ion-row class="ion-no-padding row-border-bottom" [class.row-border-bottom]="trip !== 'one-way'">
                  <ion-col size="2" class="">
                      <ion-col class="ion-no-padding" size="12">
                        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                      </ion-col>
                      <ion-col class="ion-no-padding ion-align-self-center" size="12">
                        <label class="">10/29</label>
                      </ion-col>
                  </ion-col>
                  <ion-col size="3" class="">
                      <ion-col size="12" class="ion-no-padding">
                          <ion-label class="text-margin">5J-5590</ion-label>
                      </ion-col>
                      <ion-col size="12" class="ion-no-padding">
                          <ion-label class="text-size">1h 40m</ion-label>
                      </ion-col>
                  </ion-col>
                  <ion-col size="6" class="col-margin">
                      <ion-col size="12" class="ion-no-padding">
                          <ion-label class="text-alignment-color ion-no-padding">
                              <sup class="super-title">PHP</sup> 5,000.00
                          </ion-label>
                      </ion-col>
                      <ion-col size="12" class="ion-no-padding">
                          <ion-label class="text-alignment col-margin">1:25p - 3:05p</ion-label>
                      </ion-col>
                  </ion-col>
                </ion-row>
                <ion-row class="row-padding-top" *ngIf="trip !== 'one-way'">
                  <ion-col size="2" class="">
                      <ion-col class="ion-no-padding" size="12">
                        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                      </ion-col>
                      <ion-col class="ion-no-padding ion-align-self-center" size="12">
                        <label class="">10/29</label>
                      </ion-col>
                  </ion-col>
                  <ion-col size="4" class="">
                      <ion-col size="12" class="ion-no-padding">
                          <ion-label class="text-margin">5J-5590</ion-label>
                      </ion-col>
                      <ion-col size="12" class="ion-no-padding">
                          <ion-label class="text-size">1h 40m</ion-label>
                      </ion-col>
                  </ion-col>
                  <ion-col size="6" class="col-margin">
                      <ion-col size="12" class="ion-no-padding">
                          <ion-label class="text-alignment-color ion-no-padding">
                              <sup class="super-title">PHP</sup> 5,000.00
                          </ion-label>
                      </ion-col>
                      <ion-col size="12" class="ion-no-padding">
                          <ion-label class="text-alignment col-margin">1:25p - 3:05p</ion-label>
                      </ion-col>
                  </ion-col>
                </ion-row>
              </ion-grid>    
            </ion-item>
        </ion-list>
    </ion-card-content>
  </ion-card>
 
</ion-content>
