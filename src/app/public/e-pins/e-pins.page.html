<ion-header>
  <ion-toolbar mode="ios">
    <ion-title class="price-style">ePins</ion-title>
    <ion-buttons slot="start">
      <ion-back-button 
      text="back"
      icon="arrow-dropleft">
    </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-card class="ion-text-center ion-no-padding card-customized">
  <ion-card-header>
    <ion-card-subtitle  class="universal-font-color">Available Wallet Balance</ion-card-subtitle>
      <ion-card-subtitle class="universal-font-color">
          {{walletBal  | currency:"PHP":"symbol"}}
      </ion-card-subtitle>
  </ion-card-header>
</ion-card>

<ion-content class="content-height">
  <ion-card class="ion-no-padding card-customized">
    <ion-card-content>
      <ion-list class="ion-no-padding">
        <ion-item class="ion-no-padding" *ngFor="let p of productList; let i = index" (click)="gotoPayment(i)">
          <ion-avatar slot="start">
            <ion-label class="ion-text-center">
              <h6 class="h-weight universal-font-color">{{p.denomination  | number}}</h6>
              <p class="small-text2 universal-font-color">PHP</p>
            </ion-label>
          </ion-avatar>
          <ion-label>
            <h6 class="h-weight universal-font-color">{{p.planCode}}</h6>
            <p class="small-text universal-font-color">{{p.description}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
