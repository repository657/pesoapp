<ion-header>
    <ion-toolbar mode="ios">
      <ion-buttons slot="start">
        <ion-button (click)="closeModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content class="content-height">
    <ion-card class="ion-text-center ion-no-padding card-customized">
        <ion-card-header>
          <ion-card-title class="universal-font-color">{{biller}}</ion-card-title>
          <ion-card-subtitle class="universal-font-color">Confirmation</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-card-subtitle class="universal-font-color">Your about to pay</ion-card-subtitle>
          <ion-card-title class="universal-font-color"><b>{{amount  | currency:"PHP":"symbol"}}</b></ion-card-title>
          <ion-card-subtitle class="universal-font-color">using your wallet.</ion-card-subtitle>
        </ion-card-content>
        
        <ion-card-content>
            <ion-grid>
              <ion-row class="divider">
                <ion-col size="6" class="ion-no-padding">
                  <ion-item lines="none" class="ion-no-padding">
                    <ion-label class="ion-text-left"> <h2 class="universal-font-color">Reference Number</h2> </ion-label>
                  </ion-item>
                </ion-col>
                <ion-col size="6" class="ion-no-padding">
                  <ion-item lines="none">
                    <ion-label class="ion-text-wrap  ion-text-right"> <h2 class="universal-font-color">{{reference}}</h2> </ion-label>
                  </ion-item>
                </ion-col>
                <ion-col size="6" class="ion-no-padding">
                    <ion-item lines="none" class="ion-no-padding">
                      <ion-label class="ion-text-left"> <h2 class="universal-font-color">Contact Number</h2> </ion-label>
                    </ion-item>
                  </ion-col>
                  <ion-col size="6" class="ion-no-padding">
                    <ion-item lines="none">
                      <ion-label class="ion-text-wrap  ion-text-right"> <h2 class="universal-font-color">{{contact}}</h2> </ion-label>
                    </ion-item>
                </ion-col>
                <ion-col size="3" class="ion-no-padding">
                    <ion-item lines="none" class="ion-no-padding">
                      <ion-label class="ion-text-left"> <h2 class="universal-font-color">Email</h2> </ion-label>
                    </ion-item>
                  </ion-col>
                  <ion-col size="9" class="ion-no-padding">
                    <ion-item lines="none">
                      <ion-label class="ion-text-wrap ion-text-right"> <h2 class="universal-font-color">{{email}}</h2> </ion-label>
                    </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="12">
                      <p class="ion-text-left universal-error-color">please note that several billers charge a service fee.</p>
                  </ion-col>
              </ion-row>
            </ion-grid>
          
        </ion-card-content>
    </ion-card>

    <ion-button class="ion-padding btn-height" type="submit" (click)="submit()">Submit</ion-button>

</ion-content>
